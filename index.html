<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="template-url" content="https://github.com/codechitti216/TheDailyPush" />
    <title>Research Portfolio Template - Academic & Technical Portfolio</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        // Only run if there's actually a redirect in the query string
        if (l.search && l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <style>
      /* Template Credit - Required Attribution */
      .template-credit-guard {
        position: fixed;
        bottom: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        padding: 4px 8px;
        font-size: 11px;
        border-top-left-radius: 4px;
        z-index: 9999;
        backdrop-filter: blur(4px);
      }
      .template-credit-guard a {
        color: #2563eb;
        text-decoration: none;
      }
      .template-credit-guard a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Template Attribution Guard -->
    <script>
    (function creditGuard(){
      let attempts = 0;
      const maxAttempts = 50;
      
      const ensure = () => {
        if (attempts++ > maxAttempts) return;
        
        if (!document.querySelector('.template-credit-guard')) {
          const el = document.createElement('div');
          el.className = 'template-credit-guard';
          el.innerHTML = 'Template by <a href="https://github.com/anonymous" target="_blank" rel="noopener">Anonymous</a>';
          document.body.appendChild(el);
          
          // Log usage for monitoring
          if (typeof gtag !== 'undefined') {
            gtag('event', 'template_usage', {
              'event_category': 'attribution',
              'event_label': window.location.hostname
            });
          }
        }
      };
      
      // Multiple injection points
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', ensure);
      } else {
        ensure();
      }
      
      // Periodic check (harder to remove)
      const interval = setInterval(() => {
        ensure();
        if (attempts > maxAttempts) clearInterval(interval);
      }, 5000);
      
      // Re-inject on navigation changes (SPA)
      let lastUrl = location.href;
      new MutationObserver(() => {
        const url = location.href;
        if (url !== lastUrl) {
          lastUrl = url;
          setTimeout(ensure, 100);
        }
      }).observe(document, {subtree: true, childList: true});
    })();
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
